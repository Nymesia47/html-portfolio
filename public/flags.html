<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries where I lived</title>
    <style>

        h2 {
            text-align: center;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: 35px;
        }
        .flag {
            background-color: black;
            border: outset black 0.5rem;
            width: 600px;
            height: 400px;
            position:relative;
            margin: 30px;
            
        }

        .flag > div {
            position:absolute;
        }
        
        #green {
            background-color: #008C45;
            width: 200px;
            height: 400px;
        }
        
        #whiteitaly {
            background-color: #F4F9FF;
            width: 200px;
            height: 400px;
            margin-left: 200px;
        }
        
        #reditaly {
            background-color: #CD212A;
            width: 200px;
            height: 400px;
            margin-left: 400px;
        }

        #redholland {
            background-color: #C8102E;
            width: 100%;
            height: 133px;
        }

        #whiteholland {
            background-color: #FFFFFF;
            width: 100%;
            height: 133px;
            margin-top: 133px;
        }

        #blueholland {
            background-color: #003DA5;
            width: 100%;
            height: 133px;
            margin-top: 266px;
        }

    </style>
    </head>
    <body>
        <h1>Coutries where I lived</h1>
        <div class="flag" id="italy">
            <div id="green"></div>
            <div id="whiteitaly"><h2>Italy</h2></div>
            <div id="reditaly"></div>
        </div>
        <div class="flag" id="thenetherlands">
            <div id="redholland"><h2>The Netherlands</h2></div>
            <div id="whiteholland"></div>
            <div id="blueholland"></div>
        </div>
    </body>
</html>
